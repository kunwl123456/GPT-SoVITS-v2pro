services:
  mongodb:
    image: harbor.autogame.ai/library/mongodb-community-server:latest
    command: mongod --bind_ip_all
    user: "0:0"
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongodb:/data/db
    networks:
      - tts-server-network
    environment:
      MONGODB_INITDB_ROOT_USERNAME: "magi-voice"
      MONGODB_INITDB_ROOT_PASSWORD: "7CysB8PneyDVfdjaRMZF"
      MONGODB_INITDB_DATABASE: "voice"
    healthcheck:
      test: >
        mongosh -u $${MONGODB_INITDB_ROOT_USERNAME} -p $${MONGODB_INITDB_ROOT_PASSWORD} 
        --eval "db.adminCommand('ping')" --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  tts-server:
    build: .
    command: >
      bash -c "
      bash gateway.sh &
      bash service.sh &
      wait
      "
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8000:8000"
      - "4000:4000"
      - "3000:3000"
    volumes:
      - .:/workspace/GPT-SoVITS
      - ./models:/workspace/models
    networks:
      - tts-server-network
    restart: unless-stopped
    environment:
      DB_HOST: "mongodb"
      DB_PORT: "27017"
      DB_USERNAME: "magi-voice"
      DB_PASSWORD: "7CysB8PneyDVfdjaRMZF"
      is_half: "False"
      NVIDIA_VISIBLE_DEVICES: "all"
    depends_on:
      mongodb:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 1.1.1.1

networks:
  tts-server-network:
    driver: bridge